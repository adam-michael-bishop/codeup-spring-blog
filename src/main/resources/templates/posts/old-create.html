<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<th:block th:replace="~{partials :: head}"></th:block>
	<title>Create A Post</title>
</head>
<body class="h-100 d-flex flex-column">
<nav th:replace="~{partials :: nav}"></nav>
<div class="container">
	<h1>Create a post</h1>
	<form th:action="@{/posts/create}" th:method="post" th:object="${post}">
		<div class="mb-3">
			<label for="post-title" class="form-label">Title</label>
			<input type="text" class="form-control" id="post-title" placeholder="Title" th:field="*{title}">
		</div>
		<div class="mb-3">
			<label for="post-body" class="form-label">Body</label>
			<textarea class="form-control" id="post-body" rows="3" th:field="*{body}"></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Submit Post</button>
	</form>
</div>
<footer th:replace="~{partials :: footer}"></footer>
<th:block th:replace="~{partials :: scripts}"></th:block>
</body>
</html>
